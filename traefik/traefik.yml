# Traefik configuration
api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ':80'
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ':443'

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedByDefault: false
    network: assignmentai_app-network

certificatesResolvers:
  myresolver:
    acme:
      email: admin@assignmentai.app
      storage: /etc/traefik/acme.json
      httpChallenge:
        entryPoint: web

http:
  routers:
    frontend:
      rule: 'Host(`assignmentai.app`)'
      service: frontend
      entryPoints:
        - websecure
      tls:
        certResolver: myresolver
    backend:
      rule: 'Host(`api.assignmentai.app`)'
      service: backend
      entryPoints:
        - websecure
      tls:
        certResolver: myresolver
    prometheus:
      rule: 'Host(`monitoring.assignmentai.app`)'
      service: prometheus
      entryPoints:
        - websecure
      tls:
        certResolver: myresolver
    grafana:
      rule: 'Host(`monitoring.assignmentai.app`) && PathPrefix(`/grafana`)'
      service: grafana
      entryPoints:
        - websecure
      tls:
        certResolver: myresolver

  services:
    frontend:
      loadBalancer:
        servers:
          - url: 'http://assignmentai_frontend_1:80'
    backend:
      loadBalancer:
        servers:
          - url: 'http://assignmentai_backend_1:8000'
    prometheus:
      loadBalancer:
        servers:
          - url: 'http://assignmentai_prometheus_1:9090'
    grafana:
      loadBalancer:
        servers:
          - url: 'http://assignmentai_grafana_1:3000'

log:
  level: INFO

accessLog: {}
