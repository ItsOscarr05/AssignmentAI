# Traefik configuration
api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ':80'
    # http:
    #   redirections:
    #     entryPoint:
    #       to: websecure
    #       scheme: https
  websecure:
    address: ':443'

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedByDefault: false
    network: assignmentai_app-network

log:
  level: INFO

accessLog: {}

certificatesResolvers:
  myresolver:
    acme:
      email: admin@assignmentai.app
      storage: /acme.json
      httpChallenge:
        entryPoint: web
