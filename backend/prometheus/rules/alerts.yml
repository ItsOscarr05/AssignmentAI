groups:
  - name: assignmentai
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: High error rate detected
          description: "Error rate is above 10% for the last 5 minutes"

      # High latency alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High latency detected
          description: "95th percentile of request latency is above 2 seconds"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: cpu_usage > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High CPU usage detected
          description: "CPU usage is above 80%"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: memory_usage > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High memory usage detected
          description: "Memory usage is above 80%"

      # High disk usage alert
      - alert: HighDiskUsage
        expr: disk_usage > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: High disk usage detected
          description: "Disk usage is above 80%"

      # AI service failure alert
      - alert: AIServiceFailure
        expr: rate(ai_requests_total{status="error"}[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: AI service failures detected
          description: "AI service is experiencing errors"

      # Database connection issues alert
      - alert: DatabaseConnectionIssues
        expr: rate(db_queries_total{status="error"}[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: Database connection issues detected
          description: "Database is experiencing connection errors"
